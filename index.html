<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocks</title>
    <link rel="stylesheet" href="css/clockstyle.css">
</head>

<body>
    <main>
        <div class="container-conteudo">
            <h1>Clocks</h1>
            <nav>
                <a href="#digital">Digital</a>
                <a href="#stopwatch">Stopwatch</a>
                <a href="#timer">Timer</a>
                <a href="#analog">Analog</a>
            </nav>
            <div class="aba" id="digital">
                <section id="section-digital">
                    <h1></h1>
                </section>
            </div>
            <div class="aba" id="stopwatch">
                <section id="stopwatch-section">
                    <h2 id="tempo">00:00:00.00</h2>
                    <div class="botoes">
                        <input type="button" id="btn-stopwatch-start" value="Start">
                        <input type="button" id="btn-stopwatch-pause" value="Pause">
                        <input type="button" id="btn-stopwatch-stop" value="Stop">
                    </div>
                </section>
            </div>
            <div class="aba" id="timer">
                <section id="timer-section">
                    <h2 id="timer-tempo"></h2>
                    <div id="timer-labels">
                        <label for="timer-horas">Hours</label>
                        <label for="timer-minutos">Minutes</label>
                        <label for="timer-segundos">Seconds</label>
                    </div>
                    <div id="entrada-timer" class="entrada-timer">
                        <input type="text" id="timer-horas" placeholder="00ยบ" maxlength="4" autocomplete="off">
                        <input type="text" id="timer-minutos" placeholder="00'" maxlength="2" autocomplete="off">
                        <input type="text" id="timer-segundos" placeholder="00''" maxlength="2" autocomplete="off">
                    </div>
                    <span id="error-timer">ERRO</span>
                    <div class="botoes">
                        <input type="button" value="Start" id="btn-timer-start">
                        <input type="button" value="Pause" id="btn-timer-pause">
                        <input type="button" value="Stop" id="btn-timer-stop">
                    </div>
                </section>
            </div>
            <div class="aba" id="analog">
                <section id="analog-section">

                </section>
        </div>
    </main>

            <img src="images/facebook-grey-25.png" alt="Facebook"></a></li>
        <a href="https://www.linkedin.com/in/taissonso/" target="_blank" title="Linkedin">
            <img src="images/linkedin-grey-25.png" alt="Linkedin"></a></li>
        <a href="https://github.com/taissonso" target="_blank" title="GitHub">
            <img src="images/github-grey-25.png" alt="GitHub"></a></li>
        <a href="https://www.instagram.com/taisson_so/?hl=pt-br" target="_blank" title="Instagram">
            <img src="images/instagram-grey-25.png" alt="Instagram"></a></li>
        <a href="https://twitter.com/taissonso" target="_blank" title="Twitter">
            <img src="images/twitter-grey-3-25.png" alt="Twitter"></a></li>
    </footer>
    <script src="js/clockscript.js"></script>
    <script src="js/cronometro.js"></script>
    <script src="js/timer.js"></script>
</body>

</html>
